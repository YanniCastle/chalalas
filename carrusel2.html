<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>carrusel.html</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/extras.css" /><!--agregue para detalles-->
</head>

<body>
<!--Segunda marquesilla de ejemplo-->               <!--A todos los data agregue bs-->
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" data-bs-touch="false" data-bs-interval="false">
  <ol class="carousel-indicators">
    <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
    <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
    <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="img/1710291075_antitranspirante_c.jpg" alt="Primera">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="img/1710291330_cargador_sony_c.jpg" alt="Segunda">
    </div>
    <div class="carousel-item" >
      <img class="d-block w-100" src="img/1710292202_antena_c.jpg" alt="Tercera">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<script src="./js/bootstrap.bundle.min.js" integrity="slide"></script>

</body>
</html>
